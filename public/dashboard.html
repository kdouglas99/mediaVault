<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Vault Dashboard</title>
    <style>
        /* Design tokens */
        :root {
            --bg: #0f172a;
            --surface: #111827;
            --surface-2: #0b1220;
            --text: #ffffff;
            --text-muted: rgba(255,255,255,0.75);
            --border: #1f2937;
            --border-light: #374151;
            --text-dark: #1f2937;
            --primary: #60a5fa;
            --primary-hover: #3b82f6;
            --accent: #34d399;
            --accent-hover: #10b981;
            --danger: #f87171;
            --danger-hover: #ef4444;
            --warning: #fbbf24;
            --shadow: 0 10px 30px rgba(0,0,0,0.35);
            --radius: 12px;
            --focus: 0 0 0 3px rgba(96,165,250,0.35);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            background: radial-gradient(1200px 600px at 10% -10%, rgba(59,130,246,0.10), rgba(0,0,0,0) 40%),
            radial-gradient(900px 600px at 110% 10%, rgba(16,185,129,0.10), rgba(0,0,0,0) 35%),
            var(--bg);
            color: var(--text);
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            min-height: 100vh;
            padding: 2rem 1.25rem;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: clamp(1.6rem, 2.4vw, 2.25rem);
            font-weight: 800;
            letter-spacing: 0.2px;
            color: var(--text);
            text-shadow: 0 1px 0 rgba(0,0,0,0.15);
            margin-bottom: 2rem;
        }

        .dashboard-controls {
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02)), var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .control-group label {
            font-weight: 600;
            color: var(--text);
            font-size: 0.9rem;
        }

        .control-group input,
        .control-group select {
            padding: 0.75rem;
            border: 1px solid var(--border);
            background: var(--surface-2);
            color: var(--text);
            border-radius: 8px;
            font-size: 0.9rem;
            transition: border-color 0.2s ease, background 0.2s ease;
        }

        .control-group input:focus,
        .control-group select:focus {
            outline: none;
            box-shadow: var(--focus);
            border-color: var(--primary);
            background: color-mix(in oklab, var(--surface-2), var(--primary) 6%);
        }

        /* Multi-Select Filters */
        .multi-select-filters {
            background: var(--surface-2);
            border: 1px solid var(--border-light);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .multi-select-filters h3 {
            margin: 0 0 1.5rem 0;
            font-size: 1.1rem;
            color: var(--text);
            font-weight: 600;
            text-align: center;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-group label {
            font-size: 0.9rem;
            color: var(--text);
            font-weight: 600;
        }

        .multi-select-container {
            position: relative;
            display: block;
        }

        .multi-select-button {
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            font-size: 0.9rem;
            transition: border-color 0.2s ease;
        }

        .multi-select-button:hover {
            border-color: var(--primary);
        }

        .multi-select-button.active {
            border-color: var(--primary);
            background: color-mix(in oklab, var(--bg), var(--primary) 8%);
        }

        .multi-select-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            box-shadow: var(--shadow);
            z-index: 1000;
            max-height: 300px;
            display: none;
            margin-top: 2px;
        }

        .multi-select-dropdown.open {
            display: block;
        }

        .multi-select-search {
            position: sticky;
            top: 0;
            background: var(--surface-2);
            padding: 0.75rem;
            border-bottom: 1px solid var(--border-light);
        }

        .multi-select-search input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border);
            background: var(--bg);
            color: var(--text);
            border-radius: 6px;
            font-size: 0.85rem;
        }

        .multi-select-search input:focus {
            outline: none;
            box-shadow: var(--focus);
            border-color: var(--primary);
        }

        .multi-select-options {
            max-height: 200px;
            overflow-y: auto;
        }

        .multi-select-option {
            padding: 0.6rem 0.75rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            border-bottom: 1px solid var(--border-light);
            transition: background 0.2s ease;
        }

        .multi-select-option:last-child {
            border-bottom: none;
        }

        .multi-select-option:hover {
            background: var(--surface-2);
        }

        .multi-select-option.hidden {
            display: none;
        }

        .multi-select-option input[type="checkbox"] {
            margin: 0;
            accent-color: var(--primary);
        }

        .no-results {
            padding: 1rem;
            text-align: center;
            color: var(--text-muted);
            font-style: italic;
            font-size: 0.85rem;
        }

        /* Active Filters */
        .active-filters-section {
            margin-bottom: 1.5rem;
        }

        .active-filters-title {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 0.75rem;
            font-weight: 500;
        }

        .active-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            min-height: 32px;
        }

        .filter-chip {
            background: var(--primary);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.8rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            animation: slideIn 0.2s ease-out;
        }

        .filter-chip.cmaf-chip {
            background: var(--accent);
        }

        .filter-chip.streaming-chip {
            background: var(--warning);
            color: var(--text-dark);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .filter-chip-category {
            opacity: 0.8;
            font-size: 0.7rem;
        }

        .filter-chip .remove-chip {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
            line-height: 1;
            transition: background 0.2s ease;
        }

        .filter-chip .remove-chip:hover {
            background: rgba(255,255,255,0.3);
        }

        .clear-all-filters {
            background: var(--danger);
            color: white;
            border: none;
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .clear-all-filters:hover {
            background: var(--danger-hover);
        }

        /* Stats Bar */
        .stats-bar {
            background: var(--surface-2);
            padding: 1rem;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            display: block;
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* Table Styles */
        .media-table-container {
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02)), var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .table-wrapper {
            overflow-x: auto;
            overflow-y: auto;
            max-height: 70vh;
        }

        .media-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            min-width: 1600px;
        }

        .media-table th {
            background: var(--surface-2);
            padding: 1rem 0.75rem;
            text-align: left;
            font-weight: 700;
            color: var(--text);
            border-bottom: 2px solid var(--border);
            font-size: 0.85rem;
            letter-spacing: 0.3px;
            position: sticky;
            top: 0;
            z-index: 10;
            user-select: none;
        }

        .media-table td {
            padding: 0.75rem;
            border-bottom: 1px solid var(--border);
            color: var(--text);
            vertical-align: top;
            font-size: 0.85rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .media-table tr:hover {
            background: color-mix(in oklab, var(--surface), var(--primary) 4%);
        }

        /* Column widths */
        .col-title { width: 280px; }
        .col-series { width: 220px; }
        .col-season-episode { width: 80px; }
        .col-type { width: 120px; }
        .col-availability { width: 140px; }
        .col-features { width: 180px; }
        .col-streaming-properties { width: 180px; }
        .col-cmaf { width: 100px; }
        .col-updated { width: 160px; }
        .col-guid { width: 200px; }

        .feature-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.25rem;
        }

        .feature-tag {
            background: var(--accent);
            color: white;
            padding: 0.15rem 0.4rem;
            border-radius: 999px;
            font-size: 0.7rem;
            font-weight: 600;
            white-space: nowrap;
        }

        .streaming-property-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.25rem;
        }

        .streaming-property-tag {
            background: var(--warning);
            color: var(--text-dark);
            padding: 0.15rem 0.4rem;
            border-radius: 999px;
            font-size: 0.7rem;
            font-weight: 600;
            white-space: nowrap;
        }

        .content-type-badge {
            background: var(--primary);
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
            white-space: nowrap;
        }

        .availability-badge {
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
            white-space: nowrap;
        }

        .availability-badge.available {
            background: var(--accent);
            color: white;
        }

        .availability-badge.unavailable {
            background: var(--danger);
            color: white;
        }

        .availability-badge.unknown {
            background: #6b7280;
            color: white;
        }

        .cmaf-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .cmaf-enabled {
            background: var(--accent);
            color: white;
        }

        .cmaf-disabled {
            background: #6b7280;
            color: white;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            padding: 1.5rem;
            background: var(--surface-2);
        }

        .pagination button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s ease;
        }

        .pagination button:hover:not(:disabled) {
            background: var(--primary-hover);
        }

        .pagination button:disabled {
            background: #6b7280;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
        }

        .error {
            background: #7f1d1d;
            border: 1px solid var(--danger);
            color: var(--text);
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }

        @media (max-width: 768px) {
            .controls-grid,
            .filters-grid {
                grid-template-columns: 1fr;
            }

            .stats-bar {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>🎬 Media Vault Dashboard</h1>

    <div class="dashboard-controls">
        <!-- Basic Controls -->
        <div class="controls-grid">
            <div class="control-group">
                <label for="search">🔍 Search</label>
                <input type="text" id="search" placeholder="Search titles...">
            </div>

            <div class="control-group">
                <label for="sort-by">📊 Sort By</label>
                <select id="sort-by">
                    <option value="title">Title</option>
                    <option value="series_title">Series</option>
                    <option value="created_at">Date Added</option>
                    <option value="updated_timestamp">Last Updated</option>
                </select>
            </div>

            <div class="control-group">
                <label for="sort-order">🔄 Order</label>
                <select id="sort-order">
                    <option value="ASC">Ascending</option>
                    <option value="DESC">Descending</option>
                </select>
            </div>
        </div>

        <!-- Multi-Select Filters -->
        <div class="multi-select-filters">
            <h3>🎯 Advanced Filters</h3>

            <!-- Active Filters Display -->
            <div class="active-filters-section">
                <div class="active-filters-title">Active Filters:</div>
                <div class="active-filters" id="active-filters">
                    <span style="color: var(--text-muted); font-style: italic;">No filters applied</span>
                </div>
            </div>

            <div class="filters-grid">
                <div class="filter-group">
                    <label>📺 Series</label>
                    <div class="multi-select-container">
                        <button class="multi-select-button" data-filter="series">
                            <span>Select series...</span>
                            <span>▼</span>
                        </button>
                        <div class="multi-select-dropdown"></div>
                    </div>
                </div>

                <div class="filter-group">
                    <label>🎭 Content Type</label>
                    <div class="multi-select-container">
                        <button class="multi-select-button" data-filter="contentType">
                            <span>Select types...</span>
                            <span>▼</span>
                        </button>
                        <div class="multi-select-dropdown"></div>
                    </div>
                </div>

                <div class="filter-group">
                    <label>📡 Availability</label>
                    <div class="multi-select-container">
                        <button class="multi-select-button" data-filter="availability">
                            <span>Select availability...</span>
                            <span>▼</span>
                        </button>
                        <div class="multi-select-dropdown"></div>
                    </div>
                </div>

                <div class="filter-group">
                    <label>⭐ Features</label>
                    <div class="multi-select-container">
                        <button class="multi-select-button" data-filter="features">
                            <span>Select features...</span>
                            <span>▼</span>
                        </button>
                        <div class="multi-select-dropdown"></div>
                    </div>
                </div>

                <div class="filter-group">
                    <label>🎥 Streaming Properties</label>
                    <div class="multi-select-container">
                        <button class="multi-select-button" data-filter="streamingProperties">
                            <span>Select properties...</span>
                            <span>▼</span>
                        </button>
                        <div class="multi-select-dropdown"></div>
                    </div>
                </div>

                <div class="filter-group">
                    <label>📦 CMAF</label>
                    <div class="multi-select-container">
                        <button class="multi-select-button" data-filter="cmaf">
                            <span>Select CMAF status...</span>
                            <span>▼</span>
                        </button>
                        <div class="multi-select-dropdown"></div>
                    </div>
                </div>

                <div class="filter-group">
                    <label>🔢 Season</label>
                    <div class="multi-select-container">
                        <button class="multi-select-button" data-filter="season">
                            <span>Select seasons...</span>
                            <span>▼</span>
                        </button>
                        <div class="multi-select-dropdown"></div>
                    </div>
                </div>

                <div class="filter-group">
                    <label>🎬 Episode</label>
                    <div class="multi-select-container">
                        <button class="multi-select-button" data-filter="episode">
                            <span>Select episodes...</span>
                            <span>▼</span>
                        </button>
                        <div class="multi-select-dropdown"></div>
                    </div>
                </div>
            </div>

            <div style="text-align: center;">
                <button class="clear-all-filters" id="clear-all-filters">🗑️ Clear All Filters</button>
            </div>
        </div>
    </div>

    <!-- Stats Bar -->
    <div class="stats-bar">
        <div class="stat-item">
            <span class="stat-number" id="total-items">0</span>
            <span class="stat-label">Total Items</span>
        </div>
        <div class="stat-item">
            <span class="stat-number" id="filtered-items">0</span>
            <span class="stat-label">Filtered Results</span>
        </div>
        <div class="stat-item">
            <span class="stat-number" id="total-series">0</span>
            <span class="stat-label">Series</span>
        </div>
        <div class="stat-item">
            <span class="stat-number" id="cmaf-count">0</span>
            <span class="stat-label">CMAF Enabled</span>
        </div>
        <div class="stat-item">
            <span class="stat-number" id="encoded-count">0</span>
            <span class="stat-label">Encoded</span>
        </div>
    </div>

    <!-- Media Table -->
    <div class="media-table-container">
        <div class="loading" id="loading">Loading media data...</div>
        <div class="error" id="error" style="display: none;"></div>

        <div class="table-wrapper" style="display: none;" id="table-wrapper">
            <table class="media-table" id="media-table">
                <thead>
                <tr>
                    <th class="col-title">Title</th>
                    <th class="col-series">Series</th>
                    <th class="col-season-episode">S/E</th>
                    <th class="col-type">Type</th>
                    <th class="col-availability">Availability</th>
                    <th class="col-features">Features</th>
                    <th class="col-streaming-properties">Streaming Properties</th>
                    <th class="col-cmaf">CMAF</th>
                    <th class="col-updated">Updated</th>
                    <th class="col-guid">GUID</th>
                </tr>
                </thead>
                <tbody id="media-tbody">
                </tbody>
            </table>
        </div>

        <div class="pagination" id="pagination" style="display: none;">
            <button id="prev-btn">Previous</button>
            <span id="page-info">Page 1 of 1</span>
            <button id="next-btn">Next</button>
        </div>
    </div>
</div>

<script>
    const API_BASE = 'http://localhost:3001/api';

    let currentPage = 1;
    let totalPages = 1;
    let totalItems = 0;
    let isLoading = false;
    let currentData = [];
    let allStats = {};

    // Active filters store
    const activeFilters = {
        series: new Set(),
        contentType: new Set(),
        availability: new Set(),
        features: new Set(),
        streamingProperties: new Set(),
        cmaf: new Set(),
        season: new Set(),
        episode: new Set()
    };

    // Filter configurations
    const filterConfigs = {
        series: {
            field: 'series_title',
            label: 'Series',
            icon: '📺'
        },
        contentType: {
            field: 'content_type',
            label: 'Content Type',
            icon: '🎭'
        },
        availability: {
            field: 'availability_state',
            label: 'Availability',
            icon: '📡'
        },
        features: {
            field: 'premium_features',
            label: 'Features',
            icon: '⭐',
            isArray: true
        },
        streamingProperties: {
            field: 'streaming_properties',
            label: 'Streaming Properties',
            icon: '🎥',
            isArray: true
        },
        cmaf: {
            field: 'cmaf_status',
            label: 'CMAF',
            icon: '📦',
            isComputed: true
        },
        season: {
            field: 'season_number',
            label: 'Season',
            icon: '🔢'
        },
        episode: {
            field: 'episode_number',
            label: 'Episode',
            icon: '🎬'
        }
    };

    // DOM Elements
    const elements = {
        loading: document.getElementById('loading'),
        error: document.getElementById('error'),
        tableWrapper: document.getElementById('table-wrapper'),
        mediaTbody: document.getElementById('media-tbody'),
        pagination: document.getElementById('pagination'),
        search: document.getElementById('search'),
        sortBy: document.getElementById('sort-by'),
        sortOrder: document.getElementById('sort-order'),
        prevBtn: document.getElementById('prev-btn'),
        nextBtn: document.getElementById('next-btn'),
        pageInfo: document.getElementById('page-info'),
        totalItemsSpan: document.getElementById('total-items'),
        filteredItems: document.getElementById('filtered-items'),
        totalSeries: document.getElementById('total-series'),
        cmafCount: document.getElementById('cmaf-count'),
        encodedCount: document.getElementById('encoded-count'),
        activeFilters: document.getElementById('active-filters'),
        clearAllFilters: document.getElementById('clear-all-filters')
    };

    // Helper function to determine CMAF status
    function getCMAFStatus(item) {
        const features = item.premium_features || [];
        const streamingProps = item.streaming_properties || [];

        const hasCMAFFeatures = features.some(f =>
            f.toLowerCase().includes('cmaf') ||
            f.toLowerCase().includes('dash') ||
            f.toLowerCase().includes('hls')
        );

        const hasCMAFStreaming = streamingProps.some(p =>
            p.toLowerCase().includes('cmaf') ||
            p.toLowerCase().includes('dash') ||
            p.toLowerCase().includes('hls')
        );

        return hasCMAFFeatures || hasCMAFStreaming ? 'Enabled' : 'Disabled';
    }

    // Initialize multi-select functionality
    function initializeMultiSelect() {
        const buttons = document.querySelectorAll('.multi-select-button');

        buttons.forEach(button => {
            const container = button.closest('.multi-select-container');
            const dropdown = container.querySelector('.multi-select-dropdown');
            const filterType = button.getAttribute('data-filter');

            button.addEventListener('click', (e) => {
                e.stopPropagation();

                // Close other dropdowns
                buttons.forEach(otherButton => {
                    if (otherButton !== button) {
                        const otherContainer = otherButton.closest('.multi-select-container');
                        const otherDropdown = otherContainer.querySelector('.multi-select-dropdown');
                        otherDropdown.classList.remove('open');
                        otherButton.classList.remove('active');
                    }
                });

                // Toggle current dropdown
                const isOpen = dropdown.classList.contains('open');
                dropdown.classList.toggle('open');
                button.classList.toggle('active');

                if (!isOpen) {
                    populateDropdown(filterType, dropdown);
                    const searchInput = dropdown.querySelector('.multi-select-search input');
                    if (searchInput) {
                        setTimeout(() => searchInput.focus(), 100);
                    }
                }
            });
        });

        // Close dropdowns when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.multi-select-container')) {
                buttons.forEach(button => {
                    const container = button.closest('.multi-select-container');
                    const dropdown = container.querySelector('.multi-select-dropdown');
                    dropdown.classList.remove('open');
                    button.classList.remove('active');
                });
            }
        });

        // Clear all filters
        elements.clearAllFilters.addEventListener('click', clearAllFilters);
    }

    function populateDropdown(filterType, dropdown) {
        const config = filterConfigs[filterType];
        const values = getUniqueValues(config, filterType);

        dropdown.innerHTML = '';

        // Add search input
        const searchContainer = document.createElement('div');
        searchContainer.className = 'multi-select-search';

        const searchInput = document.createElement('input');
        searchInput.type = 'text';
        searchInput.placeholder = `Search ${config.label.toLowerCase()}...`;
        searchInput.addEventListener('input', (e) => {
            filterDropdownOptions(dropdown, e.target.value);
        });
        searchInput.addEventListener('click', (e) => e.stopPropagation());

        searchContainer.appendChild(searchInput);
        dropdown.appendChild(searchContainer);

        // Add options container
        const optionsContainer = document.createElement('div');
        optionsContainer.className = 'multi-select-options';

        const sortedValues = [...values].sort((a, b) => {
            // Sort numbers numerically, strings alphabetically
            if (!isNaN(a) && !isNaN(b)) {
                return parseInt(a) - parseInt(b);
            }
            return a.toString().localeCompare(b.toString());
        });

        sortedValues.forEach(value => {
            const option = document.createElement('div');
            option.className = 'multi-select-option';
            option.setAttribute('data-value', value.toString().toLowerCase());

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.value = value;
            checkbox.checked = activeFilters[filterType].has(value.toString());

            checkbox.addEventListener('change', (e) => {
                if (e.target.checked) {
                    activeFilters[filterType].add(value.toString());
                } else {
                    activeFilters[filterType].delete(value.toString());
                }
                updateActiveFiltersDisplay();
                updateButtonText(filterType);
                loadData();
            });

            const label = document.createElement('span');
            label.textContent = value;

            option.appendChild(checkbox);
            option.appendChild(label);
            optionsContainer.appendChild(option);
        });

        dropdown.appendChild(optionsContainer);

        // Add no results message
        const noResults = document.createElement('div');
        noResults.className = 'no-results';
        noResults.textContent = 'No options found';
        noResults.style.display = 'none';
        dropdown.appendChild(noResults);
    }

    function filterDropdownOptions(dropdown, searchTerm) {
        const options = dropdown.querySelectorAll('.multi-select-option');
        const noResults = dropdown.querySelector('.no-results');
        const searchLower = searchTerm.toLowerCase();
        let visibleCount = 0;

        options.forEach(option => {
            const value = option.getAttribute('data-value');
            const text = option.querySelector('span').textContent.toLowerCase();
            const isVisible = value.includes(searchLower) || text.includes(searchLower);

            if (isVisible) {
                option.classList.remove('hidden');
                visibleCount++;
            } else {
                option.classList.add('hidden');
            }
        });

        noResults.style.display = visibleCount === 0 && searchTerm.trim() !== '' ? 'block' : 'none';
    }

    function getUniqueValues(config, filterType) {
        const values = new Set();

        currentData.forEach(item => {
            if (config.isComputed && filterType === 'cmaf') {
                // Special handling for CMAF
                values.add(getCMAFStatus(item));
            } else {
                let itemValue = item[config.field];

                if (config.isArray && Array.isArray(itemValue)) {
                    itemValue.forEach(val => {
                        if (val) values.add(val);
                    });
                } else if (itemValue !== null && itemValue !== undefined && itemValue !== '') {
                    values.add(itemValue.toString());
                }
            }
        });

        return values;
    }

    function updateButtonText(filterType) {
        const button = document.querySelector(`[data-filter="${filterType}"]`);
        const span = button.querySelector('span');
        const count = activeFilters[filterType].size;
        const config = filterConfigs[filterType];

        if (count === 0) {
            span.textContent = `Select ${config.label.toLowerCase()}...`;
        } else {
            span.textContent = `${count} ${config.label.toLowerCase()}${count > 1 ? 's' : ''} selected`;
        }
    }

    function updateActiveFiltersDisplay() {
        elements.activeFilters.innerHTML = '';
        let hasFilters = false;

        Object.keys(activeFilters).forEach(filterType => {
            const config = filterConfigs[filterType];
            activeFilters[filterType].forEach(value => {
                hasFilters = true;
                const chip = document.createElement('div');
                chip.className = 'filter-chip';

                // Add special styling for CMAF and streaming properties
                if (filterType === 'cmaf') {
                    chip.classList.add('cmaf-chip');
                } else if (filterType === 'streamingProperties') {
                    chip.classList.add('streaming-chip');
                }

                const category = document.createElement('span');
                category.className = 'filter-chip-category';
                category.textContent = `${config.icon} ${config.label}:`;

                const text = document.createElement('span');
                text.textContent = value;

                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-chip';
                removeBtn.textContent = '×';
                removeBtn.onclick = () => {
                    activeFilters[filterType].delete(value);
                    updateActiveFiltersDisplay();
                    updateButtonText(filterType);
                    updateDropdownCheckboxes(filterType);
                    loadData();
                };

                chip.appendChild(category);
                chip.appendChild(text);
                chip.appendChild(removeBtn);
                elements.activeFilters.appendChild(chip);
            });
        });

        if (!hasFilters) {
            const placeholder = document.createElement('span');
            placeholder.style.color = 'var(--text-muted)';
            placeholder.style.fontStyle = 'italic';
            placeholder.textContent = 'No filters applied';
            elements.activeFilters.appendChild(placeholder);
        }
    }

    function updateDropdownCheckboxes(filterType) {
        const button = document.querySelector(`[data-filter="${filterType}"]`);
        const dropdown = button.closest('.multi-select-container').querySelector('.multi-select-dropdown');
        const checkboxes = dropdown.querySelectorAll('input[type="checkbox"]');

        checkboxes.forEach(checkbox => {
            checkbox.checked = activeFilters[filterType].has(checkbox.value);
        });
    }

    function clearAllFilters() {
        Object.keys(activeFilters).forEach(filterType => {
            activeFilters[filterType].clear();
            updateButtonText(filterType);
        });
        updateActiveFiltersDisplay();
        loadData();
    }

    // Apply filters to data
    function applyFilters(data) {
        return data.filter(item => {
            return Object.keys(activeFilters).every(filterType => {
                const filterSet = activeFilters[filterType];
                if (filterSet.size === 0) return true;

                const config = filterConfigs[filterType];

                if (config.isComputed && filterType === 'cmaf') {
                    const cmafStatus = getCMAFStatus(item);
                    return filterSet.has(cmafStatus);
                }

                let itemValue = item[config.field];

                if (config.isArray && Array.isArray(itemValue)) {
                    return itemValue.some(val => filterSet.has(val.toString()));
                } else if (itemValue !== null && itemValue !== undefined) {
                    return filterSet.has(itemValue.toString());
                }

                return false;
            });
        });
    }

    // Load filters data
    async function loadFilters() {
        try {
            const response = await fetch(`${API_BASE}/stats`);
            const result = await response.json();

            if (result.success) {
                allStats = result.data;
                elements.totalItemsSpan.textContent = result.data.totalItems.toLocaleString();
                elements.totalSeries.textContent = result.data.totalSeries.toLocaleString();
            }
        } catch (error) {
            console.error('Error loading filters:', error);
        }
    }

    // Build query parameters
    function buildQueryParams() {
        const params = new URLSearchParams();
        params.append('page', currentPage);
        params.append('limit', '50');

        if (elements.search.value.trim()) {
            params.append('search', elements.search.value.trim());
        }

        params.append('sortBy', elements.sortBy.value);
        params.append('sortOrder', elements.sortOrder.value);

        return params;
    }

    // Load media data
    async function loadData() {
        if (isLoading) return;

        isLoading = true;
        elements.loading.style.display = 'block';
        elements.error.style.display = 'none';
        elements.tableWrapper.style.display = 'none';
        elements.pagination.style.display = 'none';

        try {
            const params = buildQueryParams();
            const response = await fetch(`${API_BASE}/items?${params}`);
            const result = await response.json();

            if (result.success) {
                totalPages = result.pagination.totalPages;
                currentPage = result.pagination.currentPage;
                currentData = result.data;

                // Apply client-side filters
                const filteredData = applyFilters(result.data);

                renderMediaTable(filteredData);
                updatePagination(result.pagination);
                updateStats(filteredData);

                elements.loading.style.display = 'none';
                elements.tableWrapper.style.display = 'block';
                elements.pagination.style.display = 'flex';
            } else {
                throw new Error(result.error || 'Failed to load data');
            }
        } catch (error) {
            elements.loading.style.display = 'none';
            elements.error.style.display = 'block';
            elements.error.textContent = 'Error loading data: ' + error.message;
        }

        isLoading = false;
    }

    // Render media table
    function renderMediaTable(data) {
        elements.mediaTbody.innerHTML = data.map(item => {
            const title = item.title || 'N/A';
            const series = item.series_title || 'N/A';
            const guid = item.guid || 'N/A';
            const cmafStatus = getCMAFStatus(item);

            return `
                <tr>
                    <td class="col-title" title="${title}">${title.length > 35 ? title.substring(0, 32) + '...' : title}</td>
                    <td class="col-series" title="${series}">${series.length > 25 ? series.substring(0, 22) + '...' : series}</td>
                    <td class="col-season-episode">
                        ${item.season_number ? `S${item.season_number}` : ''}
                        ${item.episode_number ? `E${item.episode_number}` : ''}
                    </td>
                    <td class="col-type">${renderContentTypeBadge(item.content_type)}</td>
                    <td class="col-availability">${renderAvailabilityBadge(item.availability_state)}</td>
                    <td class="col-features">${renderFeatureTags(item.premium_features)}</td>
                    <td class="col-streaming-properties">${renderStreamingPropertyTags(item.streaming_properties)}</td>
                    <td class="col-cmaf">${renderCMAFIndicator(cmafStatus)}</td>
                    <td class="col-updated">${formatDate(item.updated_timestamp)}</td>
                    <td class="col-guid" title="${guid}">${guid.length > 20 ? guid.substring(0, 17) + '...' : guid}</td>
                </tr>
            `;
        }).join('');

        if (data.length === 0) {
            elements.mediaTbody.innerHTML = `
                <tr>
                    <td colspan="10" style="text-align: center; padding: 2rem; color: var(--text-muted);">
                        No media items found matching the current filters.
                    </td>
                </tr>
            `;
        }
    }

    // Helper functions
    function formatDate(timestamp) {
        if (!timestamp) return 'N/A';
        const date = new Date(parseInt(timestamp));
        return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    }

    function renderFeatureTags(features) {
        if (!features || features.length === 0) return '<span style="color: var(--text-muted);">N/A</span>';
        return `<div class="feature-tags">${features.slice(0, 2).map(feature =>
            `<span class="feature-tag">${feature}</span>`
        ).join('')}${features.length > 2 ? '<span style="color: var(--text-muted); font-size: 0.7rem;">+' + (features.length - 2) + '</span>' : ''}</div>`;
    }

    function renderStreamingPropertyTags(properties) {
        if (!properties || properties.length === 0) return '<span style="color: var(--text-muted);">N/A</span>';
        return `<div class="streaming-property-tags">${properties.slice(0, 2).map(property =>
            `<span class="streaming-property-tag">${property}</span>`
        ).join('')}${properties.length > 2 ? '<span style="color: var(--text-muted); font-size: 0.7rem;">+' + (properties.length - 2) + '</span>' : ''}</div>`;
    }

    function renderCMAFIndicator(status) {
        const isEnabled = status === 'Enabled';
        return `<span class="cmaf-indicator ${isEnabled ? 'cmaf-enabled' : 'cmaf-disabled'}">
            ${isEnabled ? '✅' : '❌'} ${status}
        </span>`;
    }

    function renderContentTypeBadge(type) {
        if (!type) return '<span style="color: var(--text-muted);">N/A</span>';
        return `<span class="content-type-badge">${type}</span>`;
    }

    function renderAvailabilityBadge(state) {
        if (!state) return `<span class="availability-badge unknown">Unknown</span>`;
        const className = state.toLowerCase().includes('available') ? 'available' :
            state.toLowerCase().includes('unavailable') ? 'unavailable' : 'unknown';
        return `<span class="availability-badge ${className}">${state}</span>`;
    }

    function updatePagination(pagination) {
        elements.pageInfo.textContent = `Page ${pagination.currentPage} of ${pagination.totalPages}`;
        elements.prevBtn.disabled = !pagination.hasPrev;
        elements.nextBtn.disabled = !pagination.hasNext;
    }

    function updateStats(filteredData) {
        elements.filteredItems.textContent = filteredData.length.toLocaleString();

        // Count CMAF enabled items
        const cmafEnabled = filteredData.filter(item => getCMAFStatus(item) === 'Enabled').length;
        elements.cmafCount.textContent = cmafEnabled.toLocaleString();

        if (allStats.premiumFeatures) {
            const encodedFeature = allStats.premiumFeatures.find(f =>
                f.feature && f.feature.toLowerCase().includes('encode')
            );
            elements.encodedCount.textContent = encodedFeature ? encodedFeature.count.toLocaleString() : '0';
        }
    }

    // Event listeners
    function setupEventListeners() {
        let searchTimeout;
        elements.search.addEventListener('input', () => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                currentPage = 1;
                loadData();
            }, 500);
        });

        [elements.sortBy, elements.sortOrder].forEach(select => {
            select.addEventListener('change', () => {
                currentPage = 1;
                loadData();
            });
        });

        elements.prevBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                loadData();
            }
        });

        elements.nextBtn.addEventListener('click', () => {
            if (currentPage < totalPages) {
                currentPage++;
                loadData();
            }
        });
    }

    // Initialize dashboard
    async function initialize() {
        initializeMultiSelect();
        setupEventListeners();
        updateActiveFiltersDisplay();
        await loadFilters();
        await loadData();
    }

    // Start the dashboard
    initialize();
</script>
